<body class="corps">
    <header>
        <nav>
            <div class="nav-container">
                <div class="menu-burger" id="menu-burger">
                    <span></span>
                    <span></span>

                </ul>
            </div>
        </nav>
    </header>
    <div class="form-group">
        <label for="date">Choisissez une date :</label>
        <input type="date" id="dateproduit" class="form-control">
        <span id="dateproduitErreur"></span>
    </div>
    <fieldset id="moncontainer">
        <h1>Ajouter un produit</h1>
        <form action="" id="produitformulaire">
            <div class="inputs">
                <label for="nomproduit">Nom </label>
                <input type="text" id="nomproduit" name="nomproduit">
                <span id="nomproduitErreur"></span>
            </div>
            <div class="inputs">
                <label for="prixproduit">Prix</label>
                <input type="number" id="prixproduit" name="prixproduit">
                <span id="prixproduitErreur"></span>
            </div>
            <div class="inputs">
                <label for="quantiteproduit">Quantite</label>
                <input type="text" id="quantiteproduit" name="quantiteproduit">
                <span id="quantiteproduitErreur"></span>
            </div>

            <input type="hidden" id="produitId">
            <button type="submit">Ajouter</button>
        </form>
    </fieldset>
    <div id="produitsList"></div>
    
    <script type="module" src="produit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
